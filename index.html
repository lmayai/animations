<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            transition-property: width,height; /**a las pros que se aplicaran*/
            transition-duration: 1s; /*tiempo*/
            transition-delay: 1s; /*tiempo desde el que se aplica*/
            transition-timing-function: ease; /**/
            transition: width 1s 1s ease;  /*EN RESUMIDO*/
        }

        .pelota:hover{
            width: 200px;
            height: 200px;
        }
    
    </style>
</head>
<body>
    <div class="pelota">
    </div>
</body>
</html>
