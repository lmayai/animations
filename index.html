<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            transition-property: width,height;
            transition-duration: 1s;
            transition-delay: 1s;
            transition-timing-function: ease;
        }

        .pelota:hover{
            width: 200px;
            height: 200px;
        }
    
    </style>
</head>
<body>
    <div class="pelota">
    </div>
</body>
</html>
