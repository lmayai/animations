<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }

        .pelota:hover{
            width: 200px;
            height: 200px;
            transition: 0.2s;
        }
    
    </style>
</head>
<body>
    <div class="pelota">
    </div>
</body>
</html>
