<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: 1s;  /*EN RESUMIDO*/
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .pelota:hover{
            width: 200px;
            height: 200px;
        }
        .pelota.a{
            /* position: absolute; */
            background: red;
            left:0;
        }   
        .pelota.b{
            /* position: absolute; */
            background:blue;
            right: 0;
        }
        .canasta{
            border:1px solid black;
            position: relative;
            height: 100px;
            width: 100vw;
        }
        .canasta:hover .pelota.a{
            left: calc(50% - 100px);
        }   
        .canasta:hover .pelota.b{
            right: calc(50% - 100px);
        }   
    </style>
</head>
<body>
    <div class="canasta">
        <div class="pelota a">HOLA</div>
        <div class="pelota b">MUNDO!</div>
    </div>
</body>
</html>
