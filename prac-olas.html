<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLAS</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            position: relative;
            height: 500px;
            background: #0f9bf6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /*Los elementos por fuera del contenedor se oculten*/
        }
        .content{
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 2em;
        }
        .circulo{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            position: absolute;
            animation: wave 5s infinite alternate;
        }  
        .circulo.b{
            animation-delay: 1s;
        }   
        .circulo.c{
            animation-delay: 2s;

        }
        @keyframes wave{
            0%{
                transform: translateX(0) translateY(0);
            }
            100%{
                transform: translateX(200px) translateY(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>MIRA LAS OLAS</h1>
            <p>Esto es un efecto de la animaciones de CSS</p>
        </div>
        <div class="circulo a"></div>
        <div class="circulo b"></div>
        <div class="circulo c"></div>
    </div>
    
    <script>
    </script>
</body>
</html>
