<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prac 1 - Logo Platzi</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1F3747;
            height: 100vh;
        }
        .platzi{
            width: 200px;
            height: 200px;
            margin: 40px auto;
            position: relative;
            transform: rotate(45deg);

        }
        .platzi-left{
            width: 100%;
            height: 65%;
            border: 40px solid #97c93e;
            border-bottom: none;
            box-sizing: border-box;
        }
        .platzi-right{
            width: 100%;
            height: 35%;            
            border: 40px solid #97c93e;
            box-sizing: border-box;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="platzi">
        <div class="platzi-left"></div>
        <div class="platzi-right"></div>
    </div>
</body>
</html>
